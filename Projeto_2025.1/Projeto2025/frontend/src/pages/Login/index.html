<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - New Path</title>
    <link rel="stylesheet" href="../Login/styless.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="../../images/grafico-de-pizza.svg" alt="Logo New Path" class="logo">
            <h2>NEW PATH</h2>
            <p class="subtitle">Acesse sua conta</p>
            <form id="formLogin">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <div class="botoes">
                    <!-- <a href="#" class="botaoEntrar" id="botaoEntrar">Entrar</a> -->
                    <button type="submit" class="botaoEntrar" id="botaoEntrar">Entrar</button>
                    <a href="../Cadastro/index.html" class="botaoEntrar botaoCadatro">Cadastrar</a>
                </div>


            </form>
        </div>
    </div>
    <script src="../../../../backend/ValidarLogin.js"> </script>

</body>
</html>
