<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - New Path</title>
    <link rel="stylesheet" href="/Projeto_2025.1/frontend/src/pages/Login/styless.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="/Projeto_2025.1/frontend/src/pages/Login/imagens/Logo.png" alt="Logo New Path" class="logo">
            <h2>NEW PATH</h2>
            <p class="subtitle">Acesse sua conta</p>
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                
                <button type="submit" class="btn">Entrar</button>
                <button type="button" class="btn btn-secondary">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
